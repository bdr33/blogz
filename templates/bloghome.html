{% extends "base.html" %}

{% block body%}
    <form action="/newpost" method=['POST']>
        <label>Title:
            <input type="text" name='title' value= {{title}}>
        </label>
        <p class="error">{{title_error}}</p>
        <label>Content:
            <textarea type="text" name='body' value= {{body}}>
        </label>
        <p class="error">{{body_error}}</p>
        <input type='submit' value="Add Entry to blog"/>
    </form>
{% endblock %}
