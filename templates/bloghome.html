{% extends "base.html" %}

{% block content %}
    {% if blogs|length == 0 %}
    <p>No posts yet</p>
    {% else %}
    
        {% for blog in blogs %}
        <h2><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
        <p>{{blog.content}}</p>
        {% endfor %}
    {% endif %}   
{% endblock %}
