 {% extends "base.html" %}  
 {% block content %}
        <h1>Add a Blog Entry</h1>
        <form action="/validate-post" method="post">
            <label>Title for your new blog:
                <input id="title" name="title" type="text" value='{{title}}'/>
            </label>
            <p class="error">{{title_error}}</p>

            <label>Your new blog:</label>
            <div>
            <textarea id="content" name="content" type="textarea" value='{{content}}'></textarea>
            <p class="error">{{content_error}}</p>
            </div>

            
            <input type="submit" value='Add Entry'/>
        </form>
{% endblock %}
